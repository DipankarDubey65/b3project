{%extends 'base.html'%}
{% load static %}
{%block title %}
 Omkara News india Gallery
{% endblock %}
{% block x %}
<div class="fs-2 text-center">Gallery<b class="text-danger ">Images
<i class="fa-solid fa-gallery"></i></b>
    </div>
<div class="row">

    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            {% if data  %}
            {% for x in data %}

            <div class="col-sm-4 my-2">
                <!--start card-->
                <div class="card w-100">
  <img src="/{{x.gpic}}" class="card-img-top  " min-height="300px" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{x.gname}}</h5>

  </div>
</div>

            </div>


                <!--end card-->
                {% endfor %}
                {% endif %}




    </div>
    <div class="col-sm-1"></div>
</div>


{% endblock %}
