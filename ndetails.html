{%extends 'base.html'%}
{%block title %}
News Details
{% endblock %}
{% block x%}
<div class="fs-2 text-center">News<b class="text-danger ">Details
<i class="fa-solid fa-location-dot"></i></b>
    </div>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="row">
                {% for i in ndata %}
        <div class="card">
            <div class="row">
            <div class="col-sm-4">
                <img src="/{{i.npic}}" class="img-thumbnail" />
            </div>
            <div class="col-sm-8">
                <div class="card-title">
                    <h5> <b class="fs-3">{{i.ntitle}}</b></h5>

                    <span><b>{{i.nhead}}</b></span><br/><br/>
                    <p class="card-title">{{i.ndes}}</p>


                        <span class="btn btn-outline-danger btn-sm">{{i.category}}</span>
                        <span class="btn btn-outline-danger btn-sm">{{i.ncity}}</span><br/>
                        <i class="fa-solid fa-calendar"> Date:</i>
                    <span class="text-muted">{{i.ndate}}</span>


                </div>

            </div>
        </div>
</div>
        {% endfor %}
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>

{%endblock%}
